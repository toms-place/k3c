apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble
  namespace: cilium-system
spec:
  rules:
  - host: hubble.localhost
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hubble-ui
            port: 
              number: 80
