---
apiVersion: v1
kind: Namespace
metadata:
  name: demo

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: demo
spec:
  rules:
  - host: demo.localhost
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: myapp-svc
            port: 
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
  namespace: demo
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    awesome: demo-app
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  namespace: demo
  labels:
    name: myapp
    awesome: demo-app
spec:
  containers:
  - name: nginx
    image: nginxinc/nginx-unprivileged:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
        name: http
